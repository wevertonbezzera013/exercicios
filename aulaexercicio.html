<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            var lista = ["A", "B", "C", "D"]
            var i = 0;
            function alerta(){
                alert(lista[i])
            }

            function criabotao() {
                while (i<lista.length){
                    document.write('<button onclick="alert(' + "'" + lista[i] + "'" + ')">' + lista[i] + '</button><br><br>');
                    i++
                }
            }
            criabotao();
        </script>
    </head>

    </body>
</html>

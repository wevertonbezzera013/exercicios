<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            function pulalinha(){
                document.write("</br>");
                document.write("</br>");
            }
            function mostra(frase){
                document.write(frase);
                pulalinha();
            }
            var numpen = Math.round(Math.random()*10);
            var resposta = parseInt(prompt("Digite um número de 0 a 10: "))

            if (resposta == numpen){
                mostra("Você ganhou!");
            } else {
                mostra("Você perdeu!");
            }
        </script>
    </body>
</html>

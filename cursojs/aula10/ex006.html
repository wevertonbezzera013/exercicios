<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <div>
        <style>
            div#area {
                font: normal 20pt Arial;
                background: rgb(7, 112, 7);
                color:aliceblue;
                width: 200px;
                height: 200px;
                line-height: 200px;
                text-align: center;
            }
        </style>
    </div>
</head>
<body>
    <div id="area">
        interaja...
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'Clicou'
        }
        function entrar(){
            a.innerText = 'Entrou'
        }
        function sair(){
            a.innerText = 'Saiu'
        }
    </script>
</body>
</html>

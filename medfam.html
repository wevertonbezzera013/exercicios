        <title>Document</title>

    <body>
        <script>
            function pulalinha(){
                document.write("</br>");
                document.write("</br>");
            }
            function mostra(frase){
                document.write(frase);
                pulalinha();
            }
            var idade1 = 28;
            var idade2 = 21;
            var idade3 = 20;
            var idade4 = 19;

            var total = (idade1 + idade2 + idade3 + idade4);
            var media = total/4;

            mostra(media);
        </script>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Laranjas</title>
    </head>
    <body>
        <script>
            function divisao(){
                return l/d;
            }

            var l = prompt("Quantas laranjas deseja dividir? ");
            var d = prompt("Quantas pessoas vão comer as laranjas? ");
            var resultado = Math.round(divisao());

            document.write("Sobrarão " + resultado + " laranjas para Joselito!");
        </script>
    </body>
</html>

<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <script type="text/javascript" href="tabuadav2.js">
                function teste(){
                    texto = []

                    var n = prompt("Informe um valor: ");
                    var n2 = prompt("Informe até onde você deseja multiplicar: ");
                        console.log ("================ Tabuada do [",n,"] até o [",n2,"]")
                        texto = texto + "================ Tabuada do ["+n+"] até o ["+n2+"]" + "</br>"
                        for(j=1; j<=n2; j++){
                            console.log(n + " x " + j + " = " + n*j);
                            texto = texto + (n + " x " + j + " = " + n*j) + "</br>"
                        }
                    paragrafo = document.getElementById("tabuada")
                    paragrafo.innerHTML = texto


                }
            </script>
            <title>Tabuada.js</title>
        </head>
        <body>
            <h1 style="text-align: center;">TABUADA BÁSICA COM JS E HTML</h1>
            <br>
            <button onClick="teste()">
                clique para testar
            </button>

            <p id="tabuada">
                
            </p>
        </body>
</html>

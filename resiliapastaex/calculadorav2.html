<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="calculadorav2estilo.css">
        <link rel="stylesheet" href="calculadorav2flexbox.css">
        <title>Calculadora</title>
    </head>
    <body>
        <h1>CALCULADORA RESILIA</h1>
        <main>
            <form action="" name="calc">
                <div class="conteiner">
                    <input type="text" name="visor" id="visor" class="visor">
        
                    <div class="numeros" id="numeros">
                        <input type="button" value="1" class="botaoBorda" onclick="botaoclicado(value)">
                        <input type="button" value="2" class="botaoBorda" onclick="botaoclicado(value)">
                        <input type="button" value="3" class="botaoBorda" onclick="botaoclicado(value)">
                        <input type="button" value="4" class="botaoBorda" onclick="botaoclicado(value)">
                        <input type="button" value="5" class="botaoBorda" onclick="botaoclicado(value)">
                        <input type="button" value="6" class="botaoBorda" onclick="botaoclicado(value)">
                        <input type="button" value="7" class="botaoBorda" onclick="botaoclicado(value)">
                        <input type="button" value="8" class="botaoBorda" onclick="botaoclicado(value)">
                        <input type="button" value="9" class="botaoBorda" onclick="botaoclicado(value)">
                    </div>
        
                    <div class="operadores">
                        <input type="button" value="+" id="sinal" class="botaoBorda" onclick="botaoclicado(value)">
                        <input type="button" value="-" id="sinal" class="botaoBorda" onclick="botaoclicado(value)">
                        <input type="button" value="*" id="sinal" class="botaoBorda" onclick="botaoclicado(value)">
                        <input type="button" value="/" id="sinal" class="botaoBorda" onclick="botaoclicado(value)">
                        <input type="button" value="=" id="resultado" class="botaoBorda" onclick="calcula()">
                        <input type="button" value="C" id="resultado" class="botaoBorda" onclick="reseta(value)">
                    </div>
                </div>
            </form>
            <script language="JavaScript" src="calculadorav2.js"></script>
        </main>
        
    </body>
</html>

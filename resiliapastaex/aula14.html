<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>aula14</title>
    </head>
    <body>
        <script>
            function divisao(){
                return num/9;
            }

            var num = prompt("Digite um valor: ");
            var conta = divisao();
            var nome = prompt("Digite seu nome: ");

            document.write("Olá, " + nome + "!" + " Tudo bem, " + nome + "?");
            document.write("</br>");
            document.write("Olá" + "Mundo!");
            document.write("</br>");
            document.write("O valor do " + num + " dividido por 9 é " + conta + "!");
        </script>
    </body>
</html>

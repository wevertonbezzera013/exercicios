<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mensagem = prompt("Qual a mensagem?");
        var deslocamento = prompt("Qual o deslocamento?");

        function cifrandoCesar(frase, deslocamento) {
            var resultado = frase.split("")

            for(i = 0; i<frase.length; i++)
                var letracriptografada = console.log(frase[i].charCodeAt() + deslocamento)

            if (letracriptografada >= 65 && letracriptografada <= 90) {
                resultado += frase.fromCharCode(letracriptografada + deslocamento)

            } else if (letracriptografada >= 75 && letracriptografada <=90) {
                resultado += frase.fromCharCode(letracriptografada - deslocamento)

            }

            return resultado.join("");
        }
        console.log(cifrandoCesar(mensagem, deslocamento))
    </script>
</body>
</html>

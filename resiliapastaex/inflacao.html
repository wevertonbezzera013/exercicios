<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            function conta1() {
                return 4.70 - 3.30
            }
            function conta2() {
                return 3.25 - 2.99
            }
            function conta3() {
                return 4.14 - 3.99
            }

            var sub1 = Math.round(conta1());
            var sub2 = Math.round(conta2());
            var sub3 = Math.round(conta3());

            document.write("O preço do tomate com a inflação é de " + sub1);
            document.write("</br>");
            document.write("O preço do arroz com a inflação é de " + sub2);
            document.write("</br>");
            document.write("O preço da cenoura com a inflação é de " + sub3);
            document.write("</br>");


        </script>
        
    </body>

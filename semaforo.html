<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>semaforo</title>
    </head>
    <body>
        <script>
            var semaforo = prompt("Digite a cor do semaforo: ");

            if (semaforo == "verde"){
                document.write("Você pode passar!");
            }
            else if (semaforo == "amarelo"){
                document.write("ATENÇÃO");
            }
            else if (semaforo == "vermelho") {
                document.write("Você nao pode passar")
            }
        </script>
    </body>
</html>
